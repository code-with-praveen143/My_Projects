<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="house.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <center>
    <main>
    <h1 class="heading">Welcome to the Boston House Price Detection System</h1>
    </main>
    <form class="abc" action="{{url_for('predict')}}" method="post">
        <label class="btn-3">CRIM:</label>
        <input class="kk1" type="text" name="CRIM" required>
        <br>
        <label class="btn-3">ZN:</label>
        <input  class="kk2" type="text" name="ZN" required>
        <br>
        <label class="btn-3">INDUS:</label>
        <input  class="kk3" type="text" name="INDUS" required>
        <br>
        <label class="btn-3">CHAS:</label>
        <input  class="kk4" type="text" name="CHAS" required>
        <br>
        <label class="btn-3">NOX:</label>
        <input  class="kk5" type="text" name="NOX" required>
        <br>
        <label class="btn-3">RM:</label>
        <input class="kk6" type="text" name="RM" required>
        <br>
        <label class="btn-3">AGE:</label>
        <input  class="kk7" type="text" name="AGE" required>
        <br>
        <label class="btn-3">DIS:</label>
        <input  class="kk8" type="text" name="DIS" required>
        <br>
        <label class="btn-3">RAD:</label>
        <input  class="kk9" type="text" name="RAD" required>
        <br>
        <label class="btn-3">TAX:</label>
        <input  class="kk10" type="text" name="TAX" required>
        <br>
        <label class="btn-3">PTRATIO:</label>
        <input  class="kk11" type="text" name="PTRATIO" required>
        <br>
        <label class="btn-3">B:</label>
        <input  class="kk12" type="text" name="B" required>
        <br>
        <label class="btn-3">LSTAT:</label>
        <input  class="kk13" type="text" name="LSTAT" required>
        <br>
        <div class="asd">
        <button class="custom-btn btn-6" type="submit">Predict</button>
        </div>
    </form>
    <h2 class="prediction">The Boston House Price Is: {{ prediction_text }}</h2>
</center>
</body>
</html>
