<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Admission Predicitor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body> 
    <center>
   <main>
  <h1 class = "heading">Welcome to the GRE Admission Prediction System</h1>
</main>
    <br>
    <form  class = "abc" action="{{url_for('predict')}}" method="post"> 
    
        <label class = "btn-3">GRE Score:</label>
        <input type="text" class = "kk1" name="GRE Score" required>
        <br>
        <label class = "btn-3">TOEFL Score:</label>
        <input type="text" class = "kk2" name="TOEFL Score" required>
        <br>
        <label class = "btn-3">University Rating:</label>
        <input type="text" class = "kk3" name="University Rating" required>
        <br>
        <label class = "btn-3">Statement of Purpose:</label>
        <input type="text" class = "kk4" name="SOP" required>
        <br>
        <label class = "btn-3">Letter of Recommendation Strength:</label>
        <input type="text" class = "kk5" name="LOR" required>
        <br>
        <label class = "btn-3">CGPA:</label>
        <input type="text" class = "kk6" name="CGPA" required>
        <br>
        <label class = "btn-3">Research Experience:</label>
        <input class = "kk7" type="text" name="Research Experience" required>
        <br>
         <div class = "asd">
         <button type="submit" class="custom-btn btn-6"><span>Predict</span></button>
         </div>
        <br>
    </form>
    <br>
    <h2>Your Are Getting Chance Of Admission is : {{ prediction_text }}</h2>
    </center>
</body>
</html>
