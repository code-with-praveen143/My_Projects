<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <center>
    <main>
    <h1 class="heading">Welcome to the Diabetes Prediction System</h1>
    </main>
    <form class="abc" action="{{url_for('predict')}}" method="post">
        <label class="btn-3">Pregnancies:</label>
        <input class="kk1" type="text" name="Pregnancies" required>
        <br>
        <label class="btn-3">Glucose:</label>
        <input  class="kk2" type="text" name="Glucose" required>
        <br>
        <label class="btn-3">BloodPressure:</label>
        <input  class="kk3" type="text" name="BloodPressure" required>
        <br>
        <label class="btn-3">SkinThickness:</label>
        <input  class="kk4" type="text" name="SkinThickness" required>
        <br>
        <label class="btn-3">Insulin:</label>
        <input  class="kk5" type="text" name="Insulin" required>
        <br>
        <label class="btn-3">BMI:</label>
        <input class="kk6" type="text" name="BMI" required>
        <br>
        <label class="btn-3">DiabetesPedigreeFunction:</label>
        <input  class="kk7" type="text" name="DiabetesPedigreeFunction" required>
        <br>
        <label class="btn-3">Age:</label>
        <input  class="kk8" type="text" name="Age" required>
        <br>
        <div class="asd">
        <button class="custom-btn btn-6" type="submit">Predict</button>
        </div>
    </form>
    <h2>{{ prediction_text }}</h2>
</center>
</body>
</html>
